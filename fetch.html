<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Books entry</h2>
            <button class="btn add">Add books</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Bookname</th>
                    <th>Bookauthor</th>
                    <th>Publisher</th>
                    <th>Rating</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="text-center">
            </tbody>

        </table>
    </div>

    <div class="form-wrapper">
        <div class="mobileForm">

            <div class="group">
                <label for="books">Bookname</label>
                <input type="text" class="form-control" id="bname">
            </div>
            <div class="group">
                <label for="author">Bookauthor</label>
                <input type="text" class="form-control" id="bauthor">
            </div>
            <div class="group">
                <label for="publish">Publisher</label>
                <input type="text" class="form-control" id="bpublish">
            </div>
            <div class="group">
                <label for="rate">Rating</label>
                <input type="number" class="form-control" id="brate">
            </div>

            <div class="action">
                <button class="btn btn-primary save">Save Changes</button>
                <button class="btn btn-danger cancel">Cancel</button>
            </div>

        </div>

    </div>



<script src="./assets/js/script.js"></script>
<script src="./assets/json/db.json"></script>
</body>
</html>
